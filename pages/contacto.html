<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Mi CSS -->
    <link rel="stylesheet" href="../CSS/styles.css" />
    <title>Contactanos</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Link a bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../Images/logo.png" type="image/x-icon" />
  </head>
  <body class="imagen__fondo">
    <header>
      <a href="" class="logo">
        <img src="../images/logo.png" width="60px" alt="Logo de la Empresa" />
      </a>
      <!-- Barra de navegación -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/locales.html">Locales</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../pages/contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Cierre Barra de navegación y Header -->
    <main>
      <div>
        <h1 class="titulo__main">Contactanos</h1>
      </div>
      <div class="contacto">
        <form action="contacto.html" class="contacto__detalle">
          <div class="contacto__detalle">
            <label class="contacto__linea" for="motivo">* Motivo:</label>
            <input
              class="contacto__linea"
              type="text"
              name="motivo"
              id="motivo"
              required
            />
          </div>
          <div class="contacto__detalle">
            <label class="contacto__linea" for="nombre">* Nombre:</label>
            <input
              class="contacto__linea"
              type="text"
              name="nombre"
              id="nombre"
              required
            />
          </div>
          <div class="contacto__detalle">
            <label class="contacto__linea" for="email">* Email:</label>
            <input
              class="contacto__linea"
              type="email"
              name="user_email"
              id="email"
              required
            />
          </div>
          <div class="contacto__detalle">
            <label class="contacto__linea" for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="15" rows="6"></textarea>
          </div>
          <div>
            <input class="contacto__boton" type="submit" value="Enviar" />
          </div>
        </form>
      </div>
    </main>
    <!--Comienzo de Footer-->
    <footer class="footer">
      <a class="footer-icon" href="#"
        ><i class="fa-brands fa-instagram"></i>Instagram</a
      >
      <a class="footer-icon" href="#"
        ><i class="fa-brands fa-whatsapp"></i>Whatsapp</a
      >
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
